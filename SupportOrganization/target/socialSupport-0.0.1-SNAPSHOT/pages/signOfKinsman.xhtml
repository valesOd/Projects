<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/pages/BasicTemplate.xhtml">
    <ui:define name="content">
           <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

               <p:dataTable id="signOfKinsman1" var="signOfKinsman" value="#{signOfKinsmanListController.signOfKinsmans}"
                            editable="true"  editMode="cell" widgetVar="signOfKinsmanTable"
                            scrollable="true" scrollWidth="100%" scrollHeight="650"
                            paginator="true" paginatorTemplate="{Add}" paginatorPosition="Top">
                   <f:facet name="{Add}">
                       <h:commandLink update="signOfKinsman1" action="#{signOfKinsmanListController.add}">
                           <p:graphicImage value="Img/add.gif" width="24" style="border: 5px"/>
                       </h:commandLink>
                   </f:facet>
                   <p:ajax event="cellEdit" listener="#{signOfKinsmanListController.onCellEdit}" update=":form:msgs signOfKinsman1"/>

                   <p:column filterBy="#{signOfKinsman.name}" sortBy="#{signOfKinsman.name}" filterMatchMode="contains"
                             headerText="Name" id="Name" style="width: 120px">
                       <p:cellEditor>
                           <f:facet name="output"><h:outputText value="#{signOfKinsman.name}"/></f:facet>
                           <f:facet name="input"><p:inputText value="#{signOfKinsman.name}" label="name"/></f:facet>
                       </p:cellEditor>
                   </p:column>
                   <p:column headerText="Delete" width="60" >
                       <h:commandButton value="delete" image="Img/delete.gif"
                                        action="#{signOfKinsmanListController.remove(signOfKinsman)}"/>
                   </p:column>

            </p:dataTable>
           </h:form>
    </ui:define>`
</ui:composition>
</html>
